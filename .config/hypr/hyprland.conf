cursor {
    enable_hyprcursor = true
    persistent_warps = true
    warp_on_change_workspace = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

####################
### KEYBINDINGSS ###
####################
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, A, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, E, exec, $fileManager
# bind = $mainMod, G, settiled
bind = $mainMod, G, fullscreenstate, 1
bind = $mainMod, J, fullscreen, 0
bind = $mainMod, L, exec, hyprlock

# Floats and Centers
bind = $mainMod, V, togglefloating
bind = $mainMod, V, centerwindow
bind = $mainMod, P, exec, $menu

# Tiles and Focuses
bind = $mainMod, F, settiled
bind = $mainMod, F, layoutmsg,swapwithmaster master # Gives most focus for tiled windows

# Waybar reset
bind = $mainMod SHIFT, R, exec, bash .config/waybar/script.sh

#Clipboard Binds
bind = $mainMod SHIFT, V, exec, kitty --class clipse -e clipse

# Screenshot binds
bind = $mainMod, S, exec, hyprshot -m region -o $HOME/Pictures -z
bind = $mainMod SHIFT, S, exec, hyprshot -m output -m active -o $HOME/Pictures -z

# Colorpicker bind
bind = $mainMod, Next, exec, hyprpicker -a --no-fancy

#Resize Window with Keyboard
bind = $mainMod SHIFT, right, resizeactive,  20 0
bind = $mainMod SHIFT, left , resizeactive, -20 0
bind = $mainMod SHIFT, up   , resizeactive,  0 -20
bind = $mainMod SHIFT, down , resizeactive,  0  20

# Audio
binde =, XF86AudioRaiseVolume, exec, bash $HOME/.config/dunst/scripts/dunst-volume.sh +5%
binde =, XF86AudioLowerVolume, exec, bash $HOME/.config/dunst/scripts/dunst-volume.sh -5%
bind = , XF86AudioMute, exec, bash $HOME/.config/dunst/scripts/dunst-volume.sh toggle

# Brightness
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessUp, exec, dunstify -t 1000 -u low -a "changeBrightness" -h string:x-dunst-stack-tag:"brightness" "Brightness: $(brightnessctl g)/255" -i "$HOME/transparent-arch-theme/.config/dunst/img/brightness.svg"
bindel = ,XF86MonBrightnessDown, exec, dunstify -t 1000 -u low -a "changeBrightness" -h string:x-dunst-stack-tag:"brightness" "Brightness: $(brightnessctl g)/255" -i "$HOME/transparent-arch-theme/.config/dunst/img/brightness.svg"
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Move focus with mainMod + arrow keys
bind = $mainMod, left, cyclenext, prev
bind = $mainMod, right, cyclenext
bind = $mainMod, left, alterzorder, top
bind = $mainMod, right, alterzorder, top

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, Z, togglespecialworkspace, magic
bind = $mainMod SHIFT, Z, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

